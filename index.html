    <div class="search-container">
        <input type="text" placeholder="Search..." class="search-bar">
        <button type="button" class="search-button">Search</button>
      </div>
    <div id="top"></div>
    <div id="Left_box">
        <div class="Price_range">
            <div>
                <label for="range"><b>Price range</b></label>
            <ul style="list-style: none;">
                <li> 
                    <input type="checkbox" id="1st">
                    <label for="1st"> 10k-15k</label>
                </li>
                <li>
                    <input type="checkbox" id="2nd">
                    <label for="2nd"> 15k-20k</label>
                </li>
                <li>
                    <input type="checkbox" id="3rd">
                    <label for="3rd"> 20k-25k</label>
                </li>
            </ul>
                                
            </div>
        </div>
        <div class="sort">

                <label for="ram"><b> Ram</b></label>

                     <label for="price">4 GB</label>
                </li>
                <li> <input type="checkbox" id="ram2">

                </li>
                <li> <input type="checkbox" id="ram3">
                     <label for="price">8 GB</label>
                </li>  
                <li> <input type="checkbox" id="ram4">
                     <label for="price">12 GB</label>
                </li>  
                
            </ul> 
        </div>
        <div class="Items"></div>
    </div>
    <div id="Right_box">
        <div class="product1">
            <img class="phone" src="./iphone.jpg" alt="iPhone">
            <div class="details"></div>
            <div class="image"></div>
        </div>
        <div class="product2">
            <img class="phone" src="./samsung.png" alt="samsung">
            <div class="details"></div>
            <div class="image"></div>
        </div>
        <div class="product3">
            <img class="phone" src="./motorola.jpg" alt="moto">
            <div class="details"></div>
            <div class="image"></div>
        </div>
    </div>
